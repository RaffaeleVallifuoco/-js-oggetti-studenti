<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/channels4_profile.jpg" alt="Logo" width="40" height="26"
                        class="d-inline-block align-text-center pl-5">
                    Students
                </a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="container text-center">
                <h1 class="py-4 text-center">Our Students Team</h1>
                <hr class="border-2">
                <section>
        
                    <!-- UPPER ROW -->
        
                    <div class="row py-4">
                        <div class="col-10">
                            <table class="table  table-striped table-borderless table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">NOME</th>
                                        <th scope="col">COGNOME</th>
                                        <th scope="col">ETA'</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    <tr>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
        
                                </tbody>
                            </table>
                        </div>
                    </div>
        
                    <!-- LOWER ROW -->
        
                    <div class="row py-5">
                        <di class="col-md-6">
                            <section>
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </section>
                        </di>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark mt-auto py-3 " data-bs-theme="dark">
        <span class="col-md-4 mb-0 text-body-secondary">© 2024 RaffoV</span>
        <a class="navbar-brand" href="#">
            <img src="./img/github-6980894_1280.webp" alt="Logo" width="30" height="30"

            Students
        </a>
