<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/channels4_profile.jpg" alt="Logo" width="40" height="26"
                        class="d-inline-block align-text-center pl-5">
                    Students
                </a>
                <button id="filter" type="button" class="btn btn-secondary rounded-pill">Filter by age</button>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="container text-center">
                <h1 class="py-4 text-center">Our Students Team</h1>
                <hr class="border-2">
                <section>
        
                    <!-- UPPER ROW -->
        
                    <div class="row py-4">
                        <div class="col-10">

                            <!-- TABLE -->

                            <table  class="table  table-striped table-borderless table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">NOME</th>
                                        <th scope="col">COGNOME</th>
                                        <th scope="col">ETA'</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable" class="table-group-divider">
                                </tbody>
                            </table>
                        </div>
                    </div>
        
                    <!-- LOWER ROW -->
        
                    <div class="row py-5">

                        <!-- LEFT COL -->

                        <div class="col-5">
                            <section>

                                <!-- FORM -->

                                <div class="">
                                    <form id="add-form" class="border rounded">
                                        <h4 class="fw-bold py-4">Aggiungi un nuovo membro</h4>
                                        <div class="mb-3">
                                            <label for="name" class="form-label fw-bold ">Nome</label>
                                            <input id="name" type="text" class="form-control text-center border border-primary-subtle rounded " placeholder="Inserisci il tuo nome" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="name" class="form-label fw-bold ">Cognome</label>
                                            <input id="last" type="text" class="form-control text-center border border-primary-subtle rounded " placeholder="Inserisci il tuo cognome" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="name" class="form-label fw-bold ">Età</label>
                                            <input id="age" type="number" class="form-control text-center border border-primary-subtle rounded " placeholder="Inserisci la tua età" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <button type="submit" class="btn btn-primary rounded-pill"> Aggiungi memebro al Team </button>
                                    </form>
                                </div>
                            </section>
                        </div>

                        <!-- RIGHT COL -->
                        <div class="col-6 ">
                            <h5 class="py-5 fw-bold">Our 18+ members</h5>
                            <table class="table  table-striped table-borderless table-sm ">
                                <thead>
                                    <tr>
                                        <th scope="col">NOME</th>
                                        <th scope="col">COGNOME</th>
                                        <th scope="col">ETA'</th>
                                    </tr>
                                </thead>
                                <tbody id="filter-table" class="table-group-divider">
                                </tbody>
                            </table>
                        </div>
                        
                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark mt-auto py-3 " data-bs-theme="dark">
        <span class="col-md-4 mb-0 text-body-secondary">© 2024 RaffoV</span>
        <a class="navbar-brand" href="#">
            <img src="./img/github-6980894_1280.webp" alt="Logo" width="30" height="30"
                class="d-inline-block align-text-center">
            Students
        </a>
    </footer>
    
    
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ¯
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <script src="./Js/app.js"></script> -->
    <script src="./Js/newApp.js"></script>
</body>

</html>
